
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <style type="text/css">
        .material-icons.md-48 { font-size: 48px; }
        .material-icons.md-24 { font-size: 24px; }
      </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>{% block title %}{% endblock  %}</title>
  </head>
  <body>
    <!--<header>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
    </header>-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <i class="material-icons text-success material-icons.md-48 ">store</i>
    <button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#navbar" ><span class="navbar-toggler-icon"></span></button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item dropdown" data-toggle="dropdown"><a class="nav-link text-light text-uppercase 
            font-weight-bold px-3 dropdown-toggle" href="">Categories</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Category1</a>
                <a class="dropdown-item" href="">Category2</a>
                <a class="dropdown-item" href="">Category3</a>
                <a class="dropdown-item" href="">Category4</a>
                <a class="dropdown-item" href="">Category5</a>
            </div>
            </li>
             <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contacts</a></li>
              <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
        </ul>
        
        <from class="form-inline">
            <div class="form-group">
                <input type="text" placeholder="Search"></input>
                <div>
                      <button ><i class="material-icons text-success material-icons.md-24 ">search</i></button>
                </div>
            </div>
        </from>
        </div>
    </nav>
    {% block content %}
    {% endblock  %} 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
